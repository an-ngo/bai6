<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcase</title>
</head>
<body>
    <script>
        let value = parseInt(prompt('Type a number', 0));
        switch(value){
            case 0:
                alert(0);
                console.log('work');
                break;
            default:
                switch(value>0?true:false){
                    case true: 
                        alert(1);
                        break;
                    case false: 
                        alert(-1);
                        break;
                }
        }
    </script>
</body>
</html>
