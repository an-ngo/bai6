<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang cuu chuong</title>
</head>
<body>
    <script>
        let bang ;
        bang = "<table border ='1' width='300' cellspacing='0'>"
            for(let i=1;i<=9;i++){
                bang+='<tr>'
                    for(let j=1;j<=9;j++){
                        bang=bang+'<td>'+j+'*'+i+'='+j*i+'</td>'
                    }
                bang+='</tr>'
            }
        bang+='</table>'
        document.write(bang);
    </script>
</body>
</html>
