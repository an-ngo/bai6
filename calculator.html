<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" name="1st" id="1st">
    <input type="number" name="2nd" id="2nd">
    <br>
    <button id="butt1" onclick="add()">Addition(+)</button>
    <button id="butt2" onclick="sub()">Subtraction(-)</button>
    <button id="butt3" onclick="mul()">Multiplication(X)</button>
    <button id="butt4" onclick="div()">Division(/)</button>
</body>
</html>

<script>
    // let add=document.getElementById('butt1')
    // let sub=document.getElementById('butt2')
    // let mul=document.getElementById('butt3')
    // let div=document.getElementById('butt4')

    function add(){
        let num1 = parseInt(document.getElementById('1st').value)
        let num2 = parseInt(document.getElementById('2nd').value)
        let sum=num1+num2
        alert(num1 +' + '+num2+' = '+sum)
    }
    function sub(){
        let num1 = parseInt(document.getElementById('1st').value)
        let num2 = parseInt(document.getElementById('2nd').value)
        let sub=num1-num2
        alert(num1 +' - '+num2+' = '+sub)
    }
    function mul(){
        let num1 = parseInt(document.getElementById('1st').value)
        let num2 = parseInt(document.getElementById('2nd').value)
        let mul=num1*num2
        alert(num1 +' * '+num2+' = '+mul)
    }
    function div(){
        let num1 = parseInt(document.getElementById('1st').value)
        let num2 = parseInt(document.getElementById('2nd').value)
        let div=num1/num2
        alert(num1 +' / '+num2+' = '+div)
    }

    
</script>
