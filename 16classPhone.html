<script>
    class Mobile{
        constructor(){
            this.pin=Math.floor(Math.random*255);
            this.typingArea=[];
            this.receiveArea=[];
            this.sentArea=[];
            this.battery=100;
            this.status=false;
        }
        checkStatus(){
            if(!status)
            return status;
            this.battery--;
        }
        changeStatus(){
            status=!status;
            this.battery--;
        }
        changingPhone(){
            setInterval(function(){battery++},1000)

        }
        typeMessage(input){
            if(!status)
            this.typingArea+=input;
            this.battery--;
        }
        receiveMessage(input){
            if(!status)
            this.receiveArea+=input;
            this.battery--;
        }
        sentMessage(input){
            if(!status)
            this.sentArea+=input;
            this.battery--;
        }
        viewSentMessage(){
            if(!status)
            return this.sentArea;
            this.battery--;
        }
        viewReceiveMessage(){
            if(!status)
            return this.receiveArea;
            this.battery--;
        }

    }

    let nokia = new Mobile;
    let iphone = new Mobile;
</script>
