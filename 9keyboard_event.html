<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobita</title>
</head>
<body onload = 'doReady()'>
    <img style="position: absolute;left:0;top:0;" height="100" width="80" id="nobita" src="https://james.codegym.vn/pluginfile.php/27447/mod_assign/intro/1.png" alt="nobita">
</body>
</html>

<script>
    function upArrow(){
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top)-10+'px'
    }
    function downArrow(){
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top)+10+'px'
    }
    function leftArrow(){
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left)-10+'px'
    }
    function rightArrow(){
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left)+10+'px'
    }

    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function doReady(){
        window.addEventListener('keydown',moveSelection);
    }
</script>
