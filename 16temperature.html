<script>
    function Temperature(){
        this.getC=function(c){
            if(c<-273) alert('false')
            else this.c=c;
        };
        this.changeToF=function(){
            return this.c*1.8+32;
        }
        this.changeToK=function(){
            return this.c +273.15;
        }
    }

    let temperature = new Temperature;
    temperature.getC(25);
    document.writeln(temperature.changeToF())
    document.writeln(temperature.changeToK())

</script>
