<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 02</title>
</head>
<body>
    <script>
        let a=0;b=1;
        while(1){
            document.write(a);
            a+=b;
            document.write(b);
            b+=a;
        }

        let c=prompt("nhap 1 so nguyen duong");
        let ans=1
        for(let i=1;i<=c;i++){
            ans*=i;
        }
        document.write(ans);

        for(let i=0;i<5;i++){
            for(let j=0;j<i;j++)
                {document.write('*')}
            document.write('<br>')
        }
        for(let i=5;i>0;i--){
            for(let j=5;j>i;j--)
                {document.write('*')}
            document.write('<br>')
        }
        for(let i=0;i<5;i++){
            for(let j=5-i;j<i;j++)
                {document.write(' ')}
            for(let j=0;j<i;j++)
                {document.write('*')}
            document.write('<br>')
        }
        for(let i=5;i>0;i--){
            for(let j=5-i;j>0;j--)
                {document.write(' ')}
            for(let j=i;j>0;j--)
                {document.write('*')}
            document.write('<br>')
        }

        for(let i=0;i<14;i++){
            document.write('*')
        }
        for(let i=0;i<5;i++){
            document.write('*')
            for(let j=0;j<12;j++) document.write(' ')
            document.write('*')
        }
        for(let i=0;i<14;i++){
            document.write('*')
        }
        
        

        </script>
</body>
</html>
