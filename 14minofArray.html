<body>
    <script>
        let arr1= [3, 5, 1, 8, -3, 7, 8]

        let arr2= [7, 12, 6, 9, 20, 56, 89]

        let arr3= []

        let arr4= [0, 0, 0, 0, 0, 0]

        function minOfArray(array){
            if(array.length===0) return false;
            let min=array[0]
            for (let index = 1; index < array.length; index++) {
                if(min>array[index]){
                    min=array[index]
                }
                
            }
            return min;
        }
        console.log(minOfArray(arr1))
    </script>
